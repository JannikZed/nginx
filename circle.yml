machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t="blacklabelops/nginx" .

test:
  override:
    - docker run -d --name="nginx" blacklabelops/nginx
    - docker logs nginx
    - docker stop nginx
